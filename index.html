<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <header id="titulo">
        <h1>Calculadora de IMC</h1>
    </header>

    <div id="interface">

        <div id="form">

            <label for="" class="topic">Quilos</label>
            <br>
            <input type="number" name="" id="peso" class="campo" placeholder="Peso">
            <br>
            <label for="" class="topic">Metros</label>
            <br>
            <input type="number" name="" id="altura" class="campo" placeholder="Altura" min="0" max="3">
            <br>
            <button id="btn">Calcular IMC</button>

        </div>
       
    </div>

    <div id="res-img">

    </div>
</body>
</html>
